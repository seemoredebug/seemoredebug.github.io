        <h1 id="图片上传"><a href="#图片上传" class="headerlink" title="图片上传"></a>图片上传</h1><figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">public</span> String <span class="title">upload</span><span class="params">(MultipartFile file)</span> </span>&#123;</span><br><span class="line">      <span class="comment">//file校验</span></span><br><span class="line">      <span class="keyword">if</span> (file.isEmpty()) &#123;</span><br><span class="line">          <span class="keyword">return</span> <span class="string">&quot;图片上传失败&quot;</span>;</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="comment">//file重命名 (a: 1.png   b:1.png)</span></span><br><span class="line">      String originalFilename = file.getOriginalFilename(); <span class="comment">//原来的图片名</span></span><br><span class="line">      String ext = <span class="string">&quot;.&quot;</span> + originalFilename.split(<span class="string">&quot;\\.&quot;</span>)[<span class="number">1</span>]; <span class="comment">// 1.png</span></span><br><span class="line">      String uuid = UUID.randomUUID().toString().replace(<span class="string">&quot;-&quot;</span>, <span class="string">&quot;&quot;</span>);</span><br><span class="line">      String fileName = uuid + ext;</span><br><span class="line">      <span class="comment">//上传图片</span></span><br><span class="line">      ApplicationHome applicationHome = <span class="keyword">new</span> ApplicationHome(<span class="keyword">this</span>.getClass());</span><br><span class="line">      String pre = applicationHome.getDir().getParentFile().getParentFile().getAbsolutePath() +</span><br><span class="line">              <span class="string">&quot;\\src\\main\\resources\\static\\images\\&quot;</span>; <span class="comment">//    /</span></span><br><span class="line">      String path = pre + fileName;</span><br><span class="line">      <span class="keyword">try</span> &#123;</span><br><span class="line">          file.transferTo(<span class="keyword">new</span> File(path));</span><br><span class="line">          <span class="keyword">return</span> path;</span><br><span class="line">      &#125; <span class="keyword">catch</span> (IOException e) &#123;</span><br><span class="line">          e.printStackTrace();</span><br><span class="line">      &#125;</span><br><span class="line">      <span class="keyword">return</span> <span class="string">&quot;图片上传失败&quot;</span>;</span><br><span class="line">  &#125;</span><br></pre></td></tr></table></figure>



<p>阿里OSS</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">UploadUtil</span> </span>&#123;</span><br><span class="line">    <span class="comment">//阿里域名</span></span><br><span class="line">    <span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">final</span> String ALI_DOMAIN = <span class="string">&quot;https://czh0123-text.oss-cn-guangzhou.aliyuncs.com/&quot;</span>;</span><br><span class="line"> </span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> String <span class="title">uploadImage</span><span class="params">(MultipartFile file)</span> <span class="keyword">throws</span> IOException </span>&#123;</span><br><span class="line">        <span class="comment">//生成文件名</span></span><br><span class="line">        String originalFilename = file.getOriginalFilename(); <span class="comment">//原来的图片名</span></span><br><span class="line">        String ext = <span class="string">&quot;.&quot;</span> + FilenameUtils.getExtension(originalFilename);</span><br><span class="line">        String uuid = UUID.randomUUID().toString().replace(<span class="string">&quot;-&quot;</span>, <span class="string">&quot;&quot;</span>);</span><br><span class="line">        String fileName = uuid + ext;</span><br><span class="line">        <span class="comment">//地域节点</span></span><br><span class="line">        String endpoint = <span class="string">&quot;http://oss-cn-guangzhou.aliyuncs.com&quot;</span>;</span><br><span class="line">        String accessKeyId = <span class="string">&quot;LTAI5tGQUpuc5EwDcJ94GJ1t&quot;</span>;</span><br><span class="line">        String accessKeySecret = <span class="string">&quot;fYy0DdfrrFBwkyfXEB5sgSgY266NrR&quot;</span>;</span><br><span class="line">        <span class="comment">//OSS客户端对象</span></span><br><span class="line">        OSS ossClient = <span class="keyword">new</span> OSSClientBuilder().build(endpoint, accessKeyId, accessKeySecret);</span><br><span class="line">        ossClient.putObject(</span><br><span class="line">                <span class="string">&quot;czh0123-text&quot;</span>, <span class="comment">//仓库名</span></span><br><span class="line">                fileName, <span class="comment">//文件名</span></span><br><span class="line">                file.getInputStream()</span><br><span class="line">        );</span><br><span class="line">        ossClient.shutdown();</span><br><span class="line">        <span class="keyword">return</span> ALI_DOMAIN + fileName;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
