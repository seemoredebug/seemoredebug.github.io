pan class="line"><span class="comment">//---------------- 02 比较两个结点中日期（结构）数据的大小-------------</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">cmp</span><span class="params">(QElemType a, QElemType b)</span> </span>&#123;</span><br><span class="line">	<span class="comment">//a的日期小，函数返回-1，a、b相等，函数返回0，否则，返回1</span></span><br><span class="line">	<span class="keyword">if</span> (a.birthday.year &gt; b.birthday.year)</span><br><span class="line">		<span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">	<span class="keyword">else</span> <span class="keyword">if</span> (a.birthday.year &lt; b.birthday.year)</span><br><span class="line">		<span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">	<span class="keyword">else</span></span><br><span class="line">		<span class="keyword">if</span> (a.birthday.month &gt; b.birthday.month)</span><br><span class="line">			<span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">		<span class="keyword">else</span> <span class="keyword">if</span> (a.birthday.month &lt; b.birthday.month)</span><br><span class="line">			<span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">		<span class="keyword">else</span></span><br><span class="line">			<span class="keyword">if</span> (a.birthday.day &gt; b.birthday.day)</span><br><span class="line">				<span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">			<span class="keyword">else</span> <span class="keyword">if</span> (a.birthday.day &lt; b.birthday.day)</span><br><span class="line">				<span class="keyword">return</span> <span class="number">-1</span>;</span><br><span class="line">			<span class="keyword">else</span></span><br><span class="line">				<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//------------------ 03 进队-------------</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">EnQueue</span><span class="params">(LinkQueue&amp; Q, QElemType e)</span> </span>&#123;</span><br><span class="line">	QueuePtr a = (QueuePtr)<span class="built_in">malloc</span>(<span class="built_in"><span class="keyword">sizeof</span></span>(QNode));</span><br><span class="line">	a-&gt;data = e;</span><br><span class="line">	a-&gt;next = <span class="literal">NULL</span>;</span><br><span class="line">	<span class="keyword">if</span> (!Q.rear) &#123;</span><br><span class="line">		Q.front = a;</span><br><span class="line">		Q.rear = a;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">else</span> &#123;</span><br><span class="line">		Q.rear-&gt;next = a;</span><br><span class="line">		Q.rear = Q.rear-&gt;next;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//--------------- 04 出队------------------</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">DeQueue</span><span class="params">(LinkQueue&amp; Q, QElemType&amp; e)</span> </span>&#123;</span><br><span class="line">	e = Q.front-&gt;data;</span><br><span class="line">	QueuePtr a = Q.front;</span><br><span class="line">	Q.front = Q.front-&gt;next;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//------------------------- 05 输出链队列所有元素数据---------------------------------</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">QueueTraverse</span><span class="params">(LinkQueue Q)</span> </span>&#123;</span><br><span class="line">	QueuePtr p;</span><br><span class="line"></span><br><span class="line">	p = Q.front;</span><br><span class="line"></span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;姓        名       性  别        出生日期：年       月        日\n&quot;</span>);</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;-------------------------------------------------------------------\n&quot;</span>);</span><br><span class="line">	<span class="keyword">while</span> (p) &#123;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;%10s&quot;</span>, p-&gt;data.name);</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;          %4s&quot;</span>, p-&gt;data.sex);</span><br><span class="line"></span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;       %10d&quot;</span>, p-&gt;data.birthday.year);</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;   %10d&quot;</span>, p-&gt;data.birthday.month);</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;%10d&quot;</span>, p-&gt;data.birthday.day);</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;\n&quot;</span>);</span><br><span class="line"></span><br><span class="line">		p = p-&gt;next;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;-------------------------------------------------------------------\n&quot;</span>);</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;\n&quot;</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//--------------- 06 建立链队列--------------</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">CreatLinkQueue</span><span class="params">(LinkQueue&amp; Q, <span class="keyword">int</span> n)</span> </span>&#123;</span><br><span class="line">	<span class="comment">//建立的队列由Q返回，队列含n个元素</span></span><br><span class="line">	<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; n; i++)</span><br><span class="line">	&#123;</span><br><span class="line">		QueuePtr a = (QueuePtr)<span class="built_in">malloc</span>(<span class="built_in"><span class="keyword">sizeof</span></span>(QNode));</span><br><span class="line">		<span class="keyword">if</span> (i == <span class="number">0</span>) &#123;</span><br><span class="line">			Q.front = a;</span><br><span class="line">			Q.rear = a;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">else</span> &#123;</span><br><span class="line">			Q.rear-&gt;next = a;</span><br><span class="line">			Q.rear = Q.rear-&gt;next;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;请输入姓名\n&quot;</span>);</span><br><span class="line">		<span class="built_in">scanf</span>(<span class="string">&quot;%s&quot;</span>, a-&gt;data.name);</span><br><span class="line">		<span class="built_in">getchar</span>();</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;请输入性别\n&quot;</span>);</span><br><span class="line">		<span class="built_in">scanf</span>(<span class="string">&quot;%s&quot;</span>, a-&gt;data.sex);</span><br><span class="line">		<span class="built_in">getchar</span>();</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;请输入年月日用空格隔开\n&quot;</span>);</span><br><span class="line">		<span class="built_in">scanf</span>(<span class="string">&quot;%d %d %d&quot;</span>, &amp;a-&gt;data.birthday.year, &amp;a-&gt;data.birthday.month, &amp;a-&gt;data.birthday.day);</span><br><span class="line">		a-&gt;next = <span class="literal">NULL</span>;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">&quot;创建成功！\n&quot;</span>);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//---------------07求队列长度------------</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">Queuelength</span><span class="params">(LinkQueue Q)</span> </span>&#123;</span><br><span class="line">	<span class="keyword">int</span> i = <span class="number">0</span>;</span><br><span class="line">	QueuePtr n = Q.front;</span><br><span class="line">	<span class="keyword">while</span> (n) &#123;</span><br><span class="line">		i++;</span><br><span class="line">		n = n-&gt;next;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> i;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">//------------------------------08队列分解-----------------------------------------</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span>  <span class="title">QueueeKploded</span><span class="params">(LinkQueue&amp; Q, LinkQueue&amp; Q1, LinkQueue&amp; Q2)</span> </span>&#123;</span><br><span class="line">	<span class="comment">//已知Q是一个按出生日期升序排序的队列，按性别将其分解为男生(Q1)、女生(Q2)队列,且返回</span></span><br><span class="line">	QueuePtr n = Q.front;</span><br><span class="line">	<span class="keyword">char</span> m[<span class="number">4</span>] = <span class="string">&quot;男&quot;</span>;</span><br><span class="line">	<span class="keyword">int</span> flogm = <span class="number">0</span>;</span><br><span class="line">	<span class="keyword">int</span> flogwm = <span class="number">0</span>;</span><br><span class="line">	<span class="keyword">char</span> wm[<span class="number">4</span>] = <span class="string">&quot;女&quot;</span>;</span><br><span class="line">	<span class="keyword">while</span> (n) &#123;</span><br><span class="line">		<span class="keyword">if</span> (<span class="built_in">strcmp</span>(n-&gt;data.sex, m)==<span class="number">0</span>)</span><br><span class="line">		&#123;</span><br><span class="line">			<span class="keyword">if</span> (flogm == <span class="number">0</span>) &#123;</span><br><span class="line">				flogm++;</span><br><span class="line">				Q1.rear = n;</span><br><span class="line">				Q1.front = Q1.rear;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">else</span> &#123;</span><br><span class="line">				Q1.rear-&gt;next = n;</span><br><span class="line">				Q1.rear = Q1.rear-&gt;next;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">else</span></span><br><span class="line">		&#123;</span><br><span class="line">			<span class="keyword">if</span> (flogwm == <span class="number">0</span>) &#123;</span><br><span class="line">				flogwm++;</span><br><span class="line">				Q2.rear = n;</span><br><span class="line">				Q2.front = Q2.rear;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">else</span> &#123;</span><br><span class="line">				Q2.rear-&gt;next = n;</span><br><span class="line">				Q2.rear = Q2.rear-&gt;next;</span><br><span class="line"></span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		n = n-&gt;next;</span><br><span class="line">	&#125;</span><br><span class="line">	Q1.rear-&gt;next = <span class="literal">NULL</span>;</span><br><span class="line">	Q2.rear-&gt;next = <span class="literal">NULL</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//------------------------------------09队列排序----------------------------------</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">LinkQueueSort</span><span class="params">(LinkQueue&amp; Q, LinkQueue&amp; sorted)</span> </span>&#123;</span><br><span class="line">	<span class="comment">//将队列Q按出生日期从小到大排序，得到一个有序队列sorted且返回之</span></span><br><span class="line">	LinkQueue TempQ;<span class="comment">//辅助队列</span></span><br><span class="line">	QueuePtr p, q;</span><br><span class="line">	QElemType a, b;</span><br><span class="line">	<span class="keyword">int</span> Qlength;</span><br><span class="line"></span><br><span class="line">	<span class="built_in">InitQueue</span>(TempQ);<span class="comment">//辅助队列初始化  </span></span><br><span class="line">	<span class="built_in">InitQueue</span>(sorted);<span class="comment">//有序队列初始化</span></span><br><span class="line"></span><br><span class="line">	Qlength = <span class="built_in">Queuelength</span>(Q);<span class="comment">//计算Q队列长度</span></span><br><span class="line"></span><br><span class="line">	<span class="keyword">if</span> (Q.front-&gt;next) &#123;  <span class="comment">//1 </span></span><br><span class="line">		<span class="built_in">DeQueue</span>(Q, a);<span class="comment">//Q队列首元出队，其数据置a</span></span><br><span class="line">		Qlength--;</span><br><span class="line">	&#125;<span class="comment">//1</span></span><br><span class="line"></span><br><span class="line">	<span class="keyword">while</span> (Qlength) &#123;<span class="comment">//4  Q队列不空</span></span><br><span class="line"></span><br><span class="line">	  <span class="built_in">InitQueue</span>(TempQ);<span class="comment">//辅助队列初始化  </span></span><br><span class="line">	<span class="built_in">InitQueue</span>(sorted);<span class="comment">//有序队列初始化</span></span><br><span class="line"></span><br><span class="line">		<span class="keyword">while</span> (Q.front-&gt;next) &#123;<span class="comment">//3 从Q队列中找出生日期最小的结点</span></span><br><span class="line">			<span class="built_in">DeQueue</span>(Q, b); <span class="comment">//Q队列新的首元出队，其数据置b		</span></span><br><span class="line">			Qlength--;;</span><br><span class="line"></span><br><span class="line">			<span class="built_in"><span class="keyword">switch</span></span> (<span class="built_in">cmp</span>(a, b)) &#123;<span class="comment">//2</span></span><br><span class="line">			<span class="keyword">case</span> <span class="number">-1</span>:<span class="comment">//b的日期大</span></span><br><span class="line">				<span class="built_in">EnQueue</span>(TempQ, b);<span class="comment">//b元素进辅助队列</span></span><br><span class="line">				<span class="keyword">break</span>;</span><br><span class="line">			<span class="keyword">case</span> <span class="number">0</span>:<span class="comment">//a、b日期相等，</span></span><br><span class="line">				<span class="built_in">EnQueue</span>(TempQ, b);<span class="comment">//按在Q队列出现的先后，b元素进辅助队列</span></span><br><span class="line">				<span class="keyword">break</span>;</span><br><span class="line">			<span class="keyword">case</span> <span class="number">1</span>:<span class="comment">//a的日期大</span></span><br><span class="line">				<span class="built_in">EnQueue</span>(TempQ, a);<span class="comment">//a元素进辅助队列</span></span><br><span class="line">				a = b;<span class="comment">//将a更新为b，以便下一次比较</span></span><br><span class="line">				<span class="keyword">break</span>;</span><br><span class="line">			&#125;<span class="comment">//2</span></span><br><span class="line">		&#125;<span class="comment">//3</span></span><br><span class="line">		<span class="built_in">EnQueue</span>(sorted, a);<span class="comment">//a是Q队列的最小元素，进sorted队列，此时Q队列已空</span></span><br><span class="line"></span><br><span class="line">		<span class="keyword">while</span> (TempQ.front) &#123;<span class="comment">//5 将TempQ辅助队列所有元素按先后出队，且进入Q队列</span></span><br><span class="line">			<span class="built_in">DeQueue</span>(TempQ, a);</span><br><span class="line">			<span class="built_in">EnQueue</span>(Q, a);</span><br><span class="line">		&#125;<span class="comment">//5</span></span><br><span class="line"></span><br><span class="line">		Qlength = <span class="built_in">Queuelength</span>(Q);<span class="comment">//重新计算Q队列长度</span></span><br><span class="line"></span><br><span class="line">		<span class="keyword">if</span> (Qlength &gt;= <span class="number">2</span>) &#123;<span class="comment">//Q队列长度大于等于2，则首元出队，其数据置a</span></span><br><span class="line">			<span class="built_in">DeQueue</span>(Q, a);</span><br><span class="line">			Qlength--;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">else</span> <span class="keyword">if</span> (Qlength == <span class="number">1</span>) &#123;<span class="comment">//Q队列长度等于1，则最后一个结点出队，其数据置入a，将其数据直接进入sorted队列</span></span><br><span class="line">			<span class="built_in">DeQueue</span>(Q, a);</span><br><span class="line">			<span class="built_in">EnQueue</span>(sorted, a);</span><br><span class="line">			Qlength--;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">else</span> &#123;</span><br><span class="line">			<span class="built_in">EnQueue</span>(sorted, a);<span class="comment">//此时Q队列已空，将a、b比较中剩余的元素</span></span><br><span class="line">							  <span class="comment">//(如果是b，已经将其置入a)进入sorted队列</span></span><br><span class="line">		&#125;</span><br><span class="line">	&#125;<span class="comment">//4</span></span><br><span class="line">	sorted.rear-&gt;next = <span class="literal">NULL</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//---------------------------------- 10 系统主控模块-------------------------------</span></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">	<span class="comment">//函数功能:将无序队列排序，且按性别分解为男生队列和女生队列</span></span><br><span class="line"></span><br><span class="line">	LinkQueue Que, menqueue, womenqueue, tempQ;</span><br><span class="line">	<span class="keyword">int</span> num;</span><br><span class="line"></span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;请输入队列的元素个数：&quot;</span>);</span><br><span class="line">	<span class="built_in">scanf</span>(<span class="string">&quot;%d&quot;</span>, &amp;num);</span><br><span class="line"></span><br><span class="line">	<span class="built_in">CreatLinkQueue</span>(Que, num);</span><br><span class="line">	<span class="built_in">QueueTraverse</span>(Que);</span><br><span class="line"></span><br><span class="line">	<span class="built_in">LinkQueueSort</span>(Que, tempQ);<span class="comment">//将队列Que按出生日期排序，以得到有序队列tempQ</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">	<span class="built_in">QueueeKploded</span>(tempQ, menqueue, womenqueue);<span class="comment">//将有序队列tempQ分解为男生队列和女生队列</span></span><br><span class="line"></span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;                   *****男生队列*****\n\n&quot;</span>);</span><br><span class="line">	<span class="built_in">QueueTraverse</span>(menqueue);</span><br><span class="line"></span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;\n\n&quot;</span>);</span><br><span class="line"></span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;                     *****女生队列****\n\n&quot;</span>);</span><br><span class="line">	<span class="built_in">QueueTraverse</span>(womenqueue);</span><br><span class="line"></span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;\n朋友，再见!!!\n\n&quot;</span>);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
